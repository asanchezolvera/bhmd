<section class="py-16">
  @if (products().length === 0) {
    <p>No products available.</p>
  } @else {
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 grid-rows-1 gap-4">
      @for (product of products(); track product.id) {
        <div class="flex flex-col justify-start items-stretch gap-1 relative">
          @if (product.isBestSeller) {
            <div class="absolute top-2 right-2 bg-white px-1.5 py-0.5 rounded-md shadow-xs">
              <span class="text-sm font-serif">Best Seller</span>
            </div>
          }
          <div class="w-full h-64 md:h-72 lg:h-80 bg-slate-50"></div>
          <div class="flex flex-col justify-start items-start gap-1 p-2">
            <h3 class="text-sm uppercase font-medium">{{ product.name }}</h3>
            <p class="text-sm overflow-ellipsis line-clamp-2 text-slate-500">
              {{ product.description }}
            </p>
            <p class="text-sm font-medium text-slate-600">
              <span class="font-serif italic">from</span> ${{ product.price }}
            </p>
          </div>
        </div>
      }
    </div>
  }
</section>
