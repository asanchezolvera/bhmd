<footer class="flex flex-col gap-8 bg-blue-900 py-16">
  <section>
    <div class="container">
      <div class="grid auto-rows-min grid-cols-1 gap-4 lg:grid-cols-6">
        <!-- Main Footer Block -->
        <div class="col-span-2 flex flex-col gap-4">
          <img
            src="/images/bhmd-white-logo.webp"
            alt="BHMD logo"
            class="h-8 w-auto self-start" />
          <p class="text-sm text-slate-300">
            The Beverly Hills MD® product line aims to help people look and
            feel their best by way of the newest, safest, and most promising
            technology available.
          </p>
          <div class="flex items-center justify-stretch gap-4">
            <span class="font-serif italic text-slate-300">Follow us on</span>
            <div class="h-[1px] w-10 bg-slate-300"></div>
            <a
              href="/"
              class="flex flex-col justify-center text-white opacity-50 transition-opacity duration-300 hover:opacity-100">
              <ng-icon name="simple-facebook" size="20"></ng-icon
            ></a>
            <a
              href="/"
              class="flex flex-col justify-center text-white opacity-50 transition-opacity duration-300 hover:opacity-100">
              <ng-icon name="simple-instagram" size="20"></ng-icon
            ></a>
            <a
              href="/"
              class="flex flex-col justify-center text-white opacity-50 transition-opacity duration-300 hover:opacity-100">
              <ng-icon name="simple-pinterest" size="20"></ng-icon
            ></a>
            <a
              href="/"
              class="flex flex-col justify-center text-white opacity-50 transition-opacity duration-300 hover:opacity-100">
              <ng-icon name="simple-youtube" size="20"></ng-icon
            ></a>
            <a
              href="/"
              class="flex flex-col justify-center text-white opacity-50 transition-opacity duration-300 hover:opacity-100">
              <ng-icon name="simple-x" size="20"></ng-icon
            ></a>
          </div>
        </div>
        <!-- Customer Services Links -->
        <div class="col-span-1 flex flex-col gap-2">
          <h6 class="text-medium font-serif text-lg text-white">
            Customer Services
          </h6>
          <ul class="flex flex-col gap-1">
            <li *ngFor="let link of customerServicesLinks">
              <a
                [routerLink]="link.href"
                class="text-sm text-white opacity-80 transition-opacity duration-300 hover:opacity-100">
                {{ link.name }}
              </a>
            </li>
          </ul>
        </div>
        <!-- Legal Links -->
        <div class="col-span-1 flex flex-col gap-2">
          <h6 class="text-medium font-serif text-lg text-white">Legal</h6>
          <ul class="flex flex-col gap-1">
            <li *ngFor="let link of legalLinks">
              <a
                [routerLink]="link.href"
                class="text-sm text-white opacity-80 transition-opacity duration-300 hover:opacity-100">
                {{ link.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="border border-slate-50 p-4">
        <p class="text-xs text-slate-50">† {{ disclaimer }}</p>
      </div>
    </div>
  </section>
</footer>
