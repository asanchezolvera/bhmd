<div class="flex flex-col items-stretch gap-1">
  <div class="flex w-full items-stretch gap-4 p-1">
    <div
      class="h-16 w-16 flex-shrink-0 overflow-hidden rounded-md bg-slate-50 shadow-sm">
      <img
        *ngIf="item.image_url"
        [src]="item.image_url"
        class="h-full w-full bg-slate-50 object-cover" />
    </div>

    <div class="flex w-full flex-col justify-center gap-1">
      <div class="flex w-full items-center justify-between">
        <h6 class="font-serif text-sm text-blue-900">{{ item.name }}</h6>
        <button
          class="flex h-6 w-6 items-center justify-center text-red-500"
          (click)="cart.removeProductFromCart(item)">
          <app-custom-icon name="trashCan" size="24"></app-custom-icon>
        </button>
      </div>
      <div class="flex w-full items-center justify-between">
        <p class="text-sm text-slate-500">Qty: 1</p>
        <p class="text-xs font-medium text-slate-500">
          {{ item.price | currency }}
        </p>
      </div>
    </div>
  </div>
  <div
    class="flex w-full items-center justify-center rounded-md border border-blue-500 p-2">
    <span class="text-center text-sm font-medium text-blue-500"
      >Subscribe & save 20% + free shipping</span
    >
  </div>
</div>
