<label
  class="flex w-full cursor-pointer items-center justify-between rounded-md border border-slate-200 p-4 transition-all duration-300"
  [ngClass]="{
    'border-transparent opacity-100 ring-2 ring-blue-500': isSelected,
    'border-slate-200 opacity-60 hover:opacity-80': !isSelected,
  }"
  (click)="select.emit()">
  <!-- Hidden input field -->
  <input
    type="radio"
    name="offer"
    class="sr-only h-full w-full"
    [checked]="isSelected" />

  <div class="flex items-center gap-2">
    <!-- Radio button -->
    <div
      class="flex h-4 w-4 items-center justify-center rounded-full border border-slate-300 bg-white transition-colors duration-300"
      [ngClass]="{
        'border-blue-500': isSelected,
        'border-slate-300': !isSelected,
      }">
      <div
        class="h-[10px] w-[10px] rounded-full bg-blue-500 transition-opacity duration-300"
        [ngClass]="{
          'opacity-100': isSelected,
          'opacity-0': !isSelected,
        }"></div>
    </div>

    <!-- Offer details -->
    <div class="flex flex-col justify-start">
      <span class="text-sm font-medium text-slate-700">{{ label }}</span>
      <span class="text-xs text-slate-600">{{ description }}</span>
    </div>
  </div>

  <!-- Offer label -->
  <span class="font-medium text-slate-700">{{ price | currency }}</span>
</label>
