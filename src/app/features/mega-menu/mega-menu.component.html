<div
  className="absolute top-[98px] left-0 right-0 z-10 w-screen min-h-screen flex flex-col items-stretch bg-black"
>
  <div class="w-screen bg-white py-8 shadow-2xl">
    <div class="container">
      <div class="grid grid-cols-4 grid-rows-1 gap-4">
        <div class="col-span-1 flex flex-col gap-2">
          <h6 class="font-serif text-slate-700">Shop By Category</h6>
          <ul
            *ngIf="categories$ | async as categories"
            class="flex flex-col gap-1"
          >
            <li
              *ngFor="let category of categories"
              class="text-sm text-slate-600 transition-colors duration-300 hover:text-slate-500 active:text-slate-700"
            >
              <a [href]="category.slug">{{ category.name }}</a>
            </li>
            <li
              class="mt-2 text-sm font-medium text-blue-700 transition-colors duration-300 hover:text-blue-600 active:text-blue-800"
            >
              <a href="/products">Shop All Products</a>
            </li>
          </ul>
        </div>
        <div class="col-span-1 flex flex-col gap-2">
          <h6 class="font-serif text-slate-700">Shop By Concern</h6>
          <ul *ngIf="concerns$ | async as concerns" class="flex flex-col gap-1">
            <li
              *ngFor="let concern of concerns"
              class="text-sm text-slate-600 transition-colors duration-300 hover:text-slate-500 active:text-slate-700"
            >
              <a [href]="concern.slug">{{ concern.name }}</a>
            </li>
            <li
              class="mt-2 text-sm font-medium text-blue-700 transition-colors duration-300 hover:text-blue-600 active:text-blue-800"
            >
              <a href="/products">Shop All Products</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
