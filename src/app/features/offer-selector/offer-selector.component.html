<div class="flex w-full flex-col items-stretch gap-2">
  <!-- One-Time Purchase -->
  <button
    class="flex w-full cursor-pointer items-center justify-between rounded-md border border-slate-300 px-4 py-3 transition-all duration-300"
    [ngClass]="
      selectedOffer === 'otp'
        ? 'border-transparent opacity-100 ring-2 ring-blue-500'
        : 'border-slate-300 opacity-60 hover:opacity-80'
    "
    (click)="selectOffer('otp')">
    <div class="flex flex-col justify-start">
      <div class="flex items-center gap-2">
        <div
          class="flex h-4 w-4 items-center justify-center rounded-full border transition-colors duration-300"
          [ngClass]="
            selectedOffer === 'otp' ? 'border-blue-500' : 'border-slate-300'
          ">
          <div
            class="h-[10px] w-[10px] rounded-full bg-blue-500 transition-opacity duration-300"
            [ngClass]="
              selectedOffer === 'otp' ? 'opacity-100' : 'opacity-0'
            "></div>
        </div>
        <div class="flex flex-col">
          <h6 class="self-start text-sm font-medium text-slate-600">
            One-Time Purchase
          </h6>
          <p class="text-xs text-slate-500">Pay once and own the product.</p>
        </div>
      </div>
    </div>
  </button>

  <!-- Subscribe + Save -->
  <button
    class="flex w-full cursor-pointer items-center justify-between rounded-md border border-slate-300 px-4 py-3 transition-all duration-300"
    [ngClass]="
      selectedOffer === 'sub'
        ? 'border-transparent opacity-100 ring-2 ring-blue-500'
        : 'border-slate-300 opacity-60 hover:opacity-80'
    "
    (click)="selectOffer('sub')">
    <div class="flex flex-col justify-start">
      <div class="flex items-center gap-2">
        <div
          class="flex h-4 w-4 items-center justify-center rounded-full border transition-colors duration-300"
          [ngClass]="
            selectedOffer === 'sub' ? 'border-blue-500' : 'border-slate-300'
          ">
          <div
            class="h-[10px] w-[10px] rounded-full bg-blue-500 transition-opacity duration-300"
            [ngClass]="
              selectedOffer === 'sub' ? 'opacity-100' : 'opacity-0'
            "></div>
        </div>
        <div class="flex flex-col">
          <h6 class="self-start text-sm font-medium text-slate-600">
            Subscribe + Save
          </h6>
          <p class="text-xs text-slate-500">
            Subscribe and save 20% + free shipping.
          </p>
        </div>
      </div>
    </div>
  </button>
</div>
