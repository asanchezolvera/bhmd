<div
  class="fade-in absolute bottom-0 left-0 right-0 top-0 z-40 flex min-h-screen w-screen items-stretch justify-end overflow-hidden bg-black/20">
  <button
    class="transparent md:5/12 h-full w-1/12 cursor-default lg:w-full"
    (click)="onCloseMenu()"></button>

  <!-- Cart Drawer -->
  <div
    id="cart-drawer"
    class="slide-left relative z-50 flex h-screen w-11/12 flex-col border-l border-slate-100 bg-white shadow-2xl md:w-7/12 lg:w-full lg:max-w-[480px]">
    <!-- Header -->
    <div class="flex w-full items-center justify-between p-4">
      <div class="flex items-center gap-2">
        <h6 class="font-serif text-lg font-medium text-blue-900">My Cart</h6>
        <div
          class="flex h-6 w-6 items-center justify-center rounded-full bg-slate-50">
          <span class="text-sm font-semibold text-slate-600">{{
            cart.cart().length
          }}</span>
        </div>
        <button class="text-xs font-medium text-red-500">Clear All</button>
      </div>

      <button
        class="flex h-8 w-8 items-center justify-center"
        (click)="onCloseMenu()">
        <app-custom-icon name="x" size="32"></app-custom-icon>
      </button>
    </div>

    <!-- Cart Items -->
    <div class="flex h-full w-full flex-col gap-2 p-4">
      <app-cart-item
        *ngFor="let item of products"
        [item]="item"></app-cart-item>
    </div>

    <!-- Cart Bottom -->
    <div class="border-t border-slate-100 p-4">
      <button class="btn flex w-full items-center justify-center gap-2">
        <app-custom-icon name="checkout" size="24"></app-custom-icon>
        <span class="text-base">Go to Checkout</span>
      </button>
    </div>
  </div>
</div>
