<div class="grid min-h-screen w-full grid-cols-2 grid-rows-1">
  <section class="col-span-1 w-full bg-slate-100"></section>
  <section

    <header class="flex w-full items-center justify-center p-2">
      <a href="/"
        ><img src="/images/bhmd-logo.webp" alt="Logo" class="h-8 w-auto"
      /></a>
    </header>

    <!-- Form -->
    <div
      class="flex h-full w-full max-w-md flex-col items-stretch justify-center">
      <div class="mx-auto mb-4 w-full">
        <h1 class="text-center font-serif text-3xl font-medium text-blue-900">

        </h1>
        <p class="text-center text-slate-600">

      <p class="text-xs text-slate-500">

        <a
          href="/legal/privacy-policy"
          class="text-xs text-slate-500 transition-colors duration-300 hover:text-slate-400 active:text-slate-600"
          >Privacy Policy</a
        >
        <span class="mx-1">|</span>
        <a
          href="/legal/terms-of-use"
          class="text-xs text-slate-500 transition-colors duration-300 hover:text-slate-400 active:text-slate-600"
