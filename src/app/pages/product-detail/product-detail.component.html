<section *ngIf="product$ | async as product" class="py-16">
  <div class="container">
    <div class="grid grid-cols-1 grid-rows-1 gap-4 lg:grid-cols-2">
      <app-product-gallery></app-product-gallery>
      <div class="col-span-1 flex flex-col gap-1 p-4">
        <h1 class="font-serif text-3xl text-blue-900">
          {{ product?.name }}
        </h1>
        <p class="text-slate-700">{{ product?.description }}</p>
        <app-accordion>
          <app-accordion-item title="Product Details">
            <p>Product Details</p>
          </app-accordion-item>
          <app-accordion-item title="Ingredients">
            <p>{{ product?.ingredients }}</p>
          </app-accordion-item>
          <app-accordion-item title="Related Products">
            <p>Related Products</p>
          </app-accordion-item>
        </app-accordion>
      </div>
    </div>
  </div>
</section>
