<section class="py-8">
  <div class="container">
    @if (category(); as category) {
      <div>
        <h1 class="font-serif text-3xl font-medium text-blue-900">
          {{ category.name }}
        </h1>
        <p class="text-slate-600">{{ category.description }}</p>
      </div>
    }
  </div>
</section>
<section class="py-8">
  <div class="container">
    <div
      class="grid auto-rows-min grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      @for (product of products(); track product.id) {
        <app-product-card [product]="product"></app-product-card>
      }
    </div>
  </div>
</section>
